{% extends 'base.html' %}

{% block body %}
  <nav class="shadow">
    <a class="brand">>_ AutoGrader</a>
    <div class="navTabs">
      <form class="navLink" action="/dashboard" method="post">
        <button type="submit" class="link">My Classes</button>
      </form>
      <p class="navLink"> | </p>
      <form class="navLink" action="/create" method="post">
        <button type="submit" class="link">Create a Class</button>
      </form>
      <p class="navLink"> | </p>
      <form class="navLink" action="/signout" method="post">
        <button type="submit" class="link">Sign Out</button>
      </form>
    </div>
  </nav>
  <div class="full">
    <div class="container">
      <form action="\createClass" method="post">
        <input class="classRegister" type="text" name="name" placeholder="Enter the Class Name"></input>
        <input class="buttonCreate" type="submit" value="Create Class"></input>
      </form>
    </div>
  </div>
{% endblock %}
