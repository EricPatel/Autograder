{% extends 'base.html' %}

{% block body %}
  <nav class="shadow">
    <a class="brand">>_ AutoGrader</a>
    <div class="navTabs">
      <form class="navLink" action="/dashboard" method="post">
        <button type="submit" class="link">My Classes</button>
      </form>
      <p class="navLink"> | </p>
      <form class="navLink" action="/addAClass" method="post">
        <button type="submit" class="link">Add a Class</button>
      </form>
      <p class="navLink"> | </p>
      <form class="navLink" action="/signout" method="post">
        <button type="submit" class="link">Sign Out</button>
      </form>
    </div>
  </nav>
  <div class="full">
    <div class="spacer"></div>
    <h1 class="class">Classes</h1>
    <hr class="white"></hr>
    {% for class in classes -%}
    <form id="{{class._id}}" method="post" action="\class">
      <input type="hidden" name="class" value="{{class._id}}"></input>
    </form>
    <div class="assignment center" onclick="document.getElementById('{{class._id}}').submit();">
      <h1 class="red p">{{class.name}}</h1>
    </div>
    {%- endfor %}
  </div>
{% endblock %}
