{% extends 'base.html' %}


{% block body %}
  <nav class="shadow">
    <a class="brand" href="/">>_ AutoGrader</a>
    <p class="navElement">Log In | Sign Up</p>
  </nav>
  <div class="full" style="background-color: #fff;">
    <div class="loginPane">
      <div class="loginContainer">
        <button onclick="show(login)" class="">Login</button>
        <button onclick="show(signup)">Sign Up</button>
        <div id="login">
          <form action="login" method="post">
            <input class="inputText" type="text" name="username" placeholder="username"></input>
            <input class="inputText" type="password" name="username" placeholder="password"></input>
          </form>
        </div>
        <div id="login" style="display: none;">
          <form action="login" method="post">
            <input class="inputText" type="text" name="username" placeholder="username"></input>
            <input class="inputText" type="password" name="username" placeholder="password"></input>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
