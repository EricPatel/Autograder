{% extends 'base.html' %}

{% block body %}
  <nav class="shadow">
    <a class="brand">>_ AutoGrader</a>
    <div class="navTabs">
      <form class="navLink" action="/dashboard" method="post">
        <button type="submit" class="link">My Classes</button>
      </form>
      <p class="navLink"> | </p>
      <form class="navLink" action="/create" method="post">
        <button type="submit" class="link">Create a Class</button>
      </form>
      <p class="navLink"> | </p>
      <form class="navLink" action="/signout" method="post">
        <button type="submit" class="link">Sign Out</button>
      </form>
    </div>
  </nav>
  <div class="full">
    <form action="\class" method="post">
      <input class="back" type="submit" value="< Back">
      <input type="hidden" value="{{classInfo}}" name="class">
    </form>
    <div class="spacer"></div>
    <h1 class="class">Results</h1>
    <hr class="white"></hr>
    <table class="results">
      <tr>
        <th>Student's Name</th>
        <th class="centerH">Score</th>
      </tr>
      {% for name in grades.keys() -%}
      <tr>
        <td>{{name}}</td>
        <td class="score">{{grades[name]}}</td>
      </tr>
      {%- endfor %}
    </table>
  </div>
{% endblock %}
